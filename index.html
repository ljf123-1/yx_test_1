<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小宇播客 - 原型展示</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            background-color: #f5f5f7;
        }
        .prototype-container {
            display: flex;
            flex-wrap: wrap;
            gap: 60px;
            padding: 40px;
            justify-content: center;
        }
        .phone-frame {
            width: 375px;
            height: 812px;
            border-radius: 40px;
            overflow: hidden;
            border: 12px solid #111;
            position: relative;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            background-color: #000;
            transition: transform 0.3s ease;
        }
        .phone-frame:hover {
            transform: translateY(-10px);
        }
        .phone-frame iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .phone-frame:before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 40%;
            height: 25px;
            background-color: #000;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            z-index: 2;
        }
        .page-title {
            text-align: center;
            margin-top: 1.5rem;
            font-weight: bold;
            font-size: 1.2rem;
            color: #4F46E5;
        }
        .page-description {
            text-align: center;
            color: #6B7280;
            margin-top: 0.5rem;
            font-size: 0.9rem;
        }
        .prototype-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 50px;
        }
        .main-title {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
            font-weight: bold;
            color: #333;
        }
        .main-description {
            text-align: center;
            margin-bottom: 50px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            color: #666;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <header class="bg-gradient-to-r from-purple-600 to-indigo-700 text-white py-10 shadow-lg">
        <div class="container mx-auto px-6">
            <h1 class="text-4xl font-bold text-center">小宇播客 App 原型</h1>
            <p class="mt-3 opacity-90 text-xl text-center">类似小宇宙的播客应用高保真原型</p>
        </div>
    </header>
    
    <main class="container mx-auto py-12 px-4">
        <h2 class="main-title">高保真界面展示</h2>
        <p class="main-description">以下是该播客应用的六个主要界面，每个界面都模拟了真实的iOS交互体验。点击查看更多细节和交互效果。</p>
        
        <div class="prototype-container">
            <!-- 主页 -->
            <div class="prototype-item">
                <div class="phone-frame">
                    <iframe src="pages/home.html"></iframe>
                </div>
                <p class="page-title">首页</p>
                <p class="page-description">个性化推荐与最近收听</p>
            </div>
            
            <!-- 发现页 -->
            <div class="prototype-item">
                <div class="phone-frame">
                    <iframe src="pages/discover.html"></iframe>
                </div>
                <p class="page-title">发现</p>
                <p class="page-description">探索各类播客内容</p>
            </div>
            
            <!-- 播客详情页 -->
            <div class="prototype-item">
                <div class="phone-frame">
                    <iframe src="pages/podcast-detail.html"></iframe>
                </div>
                <p class="page-title">播客详情</p>
                <p class="page-description">详细介绍与剧集列表</p>
            </div>
            
            <!-- 播放器页面 -->
            <div class="prototype-item">
                <div class="phone-frame">
                    <iframe src="pages/player.html"></iframe>
                </div>
                <p class="page-title">播放器</p>
                <p class="page-description">沉浸式音频播放体验</p>
            </div>
            
            <!-- 个人主页 -->
            <div class="prototype-item">
                <div class="phone-frame">
                    <iframe src="pages/profile.html"></iframe>
                </div>
                <p class="page-title">个人主页</p>
                <p class="page-description">用户订阅与收听记录</p>
            </div>
            
            <!-- 设置页面 -->
            <div class="prototype-item">
                <div class="phone-frame">
                    <iframe src="pages/settings.html"></iframe>
                </div>
                <p class="page-title">设置</p>
                <p class="page-description">应用配置与用户偏好</p>
            </div>
        </div>
    </main>
    
    <footer class="bg-gray-800 text-white py-8">
        <div class="container mx-auto px-4 text-center">
            <p>小宇播客应用原型 © 2023</p>
            <p class="mt-2 text-gray-400">精美UI设计 | 流畅交互体验 | 完美播放控制</p>
        </div>
    </footer>
    
    <script src="js/main.js"></script>
</body>
</html>
